<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información del Contacto</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="imagenes/logo.png" alt="Medline logo">
          </a>
            <h1>Medline</h1>
    </header>
    <main>
        <h1>Información del Contacto</h1>

        <form action="procesar_formulario.php" method="post">
            <label for="asunto">Asunto (Requerido):</label><br>
            <input type="text" id="asunto" name="asunto" required><br><br>
            <label for="comentario">Comentario o pregunta (Requerido):</label><br>
            <textarea id="comentario" name="comentario" required></textarea><br><br>
            <label for="yo_soy">Yo soy:</label><br>
            <select id="yo_soy" name="yo_soy">
                <option value="Paciente">Paciente</option>
                <option value="Cientifico">Científico</option>
                <option value="Medico">Médico</option>
                <option value="Educador">Educador</option>
                <option value="Fabricante">Fabricante</option>
                <option value="Periodista">Periodista</option>
            </select><br><br>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
            <label>Sexo:</label><br>
            <input type="radio" id="hombre" name="sexo" value="Hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label><br>
            <input type="radio" id="otro" name="sexo" value="Otro">
            <label for="otro">Otro</label><br><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="mas_info">Deseo recibir más información:</label>
            <input type="checkbox" id="mas_info" name="mas_info"><br><br>
            <a href="Cenviado.html">
                <button type="button">Enviar</button>
            </a>
    
        </form>
    </main>

</body>
</html>
